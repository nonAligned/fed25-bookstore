<div class="row">
    <div class="col-6">
        <filter (filterChange)="updateParams($event)"></filter>
    </div>
    <div class="col-6">
        <cart (bookRemoved)="updateCart($event)" (orderMade)="resetCart($event)" [addedBooks]="addedBooks" [totalCost]="totalCost"></cart>
    </div>
</div>

<div class="row">
    <div class="col-6" *ngFor="let book of books?.results">
        <item (bookAdded)="addBook($event)" [book]="book"></item>
    </div>
</div>
