<div class="mt-5 mb-5">
    <div class="row">
        <div class="col-12">
            <img src="assets/images/shopping-cart.jpg" width="30px">
            <strong *ngIf="addedBooks.length == 0">Your cart is empty</strong>
            <div *ngIf="addedBooks.length != 0">
                Total cost: {{totalCost | number: '1.2-2'}}
                Total items: {{addedBooks.length}}
                <button (click)="openModal()" type="button" class="btn btn-primary ml-2">Checkout</button>
            </div>
        </div>
    </div>
</div>
